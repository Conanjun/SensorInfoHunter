<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SensorInfoHunter</title>
</head>
<body>
    <div id="project_info">
        <p>Author: Conan0xff</p>
        <p>Email: 1526840124@qq.com</p>
        <p>Function: 渗透测试工具，自定义规则搜索指定资源的敏感信息。</p>
    </div>
    <div id="file_suffix">
        <!--设置要搜索的文件后缀-->
    </div>
    <div id="rule_regexp">
        <!--用户设置需要匹配的信息的规则，如包含敏感词列表的路径 ip ajax请求-->
    </div>
    <div id="show_result">
        <!--hunter后的结果显示部分-->
    </div>
    <button type="submit" id="search_button">Search</button>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
